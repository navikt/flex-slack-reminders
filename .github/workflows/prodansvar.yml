name: prodansvar
on:
  workflow_dispatch:
  schedule:
    - cron: '30 12 * * 1,2,3,4,5'
jobs:
  prodansvar:
    name: prodansvar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run prodansvar
        env:
          FLEX_DEV_WEBHOOK: ${{ secrets.FLEX_DEV_WEBHOOK }}
