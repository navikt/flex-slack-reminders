name: retro-rullering
on:
  workflow_dispatch:
  schedule:
    - cron: '35 7 * * 5'
jobs:
  retro-rullering:
    name: retro-rullering
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run retro-rullering
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
