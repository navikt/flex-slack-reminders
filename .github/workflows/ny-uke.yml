name: ny uke
on:
  workflow_dispatch:
  schedule:
    - cron: '30 6 * * 1'
jobs:
  ny-uke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run ny-uke
        env:
          FLEXINTERNAL_WEBHOOK: ${{ secrets.FLEXINTERNAL_WEBHOOK }}
